<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags which contain viewport, description, keywords and author content -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Book listing page to browse the best HTML5 books">
    <meta name="keywords" content="books, book, store, listing, HTML5">
    <meta name="author" content="Uzair Oomer">

    <!-- Link to CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Webpage Title -->
    <title>The Book Store</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <!-- Responsive Navbar -->
            <nav class="navbar">
                <!-- Social Media Links -->
                <div class="social-media">
                    <a href="https://www.twitter.com/" target="_blank" class="social-links"><i class="fab fa-twitter fa-fw"></i></a>
                    <a href="https://www.facebook.com/" target="_blank" class="social-links"><i class="fab fa-facebook fa-fw"></i></a>
                    <a href="https://www.instagram.com/" target="_blank" class="social-links"><i class="fab fa-instagram fa-fw"></i></a>
                </div>
                <!-- Logo and Webpage Title -->
                <div id="title-image">
                    <img src="assets/images/bookstore-logo.png" alt="contains the logo for the book store webpage">
                    <h1 class="brand-title">The Book Store</h1>
                </div>
                <!-- Responsive Hamburger Button -->
                <div class="hamburger">
                    <a href="#" class="toggle-button">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </a>
                </div>
                <!-- Navbar Links -->
                <div class="navbar-links">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">Books</a></li>
                        <li><a href="#">Magazines</a></li>
                        <li><a href="#">E-Books</a></li>
                        <li><a href="#">Account</a></li>
                    </ul>
                </div>
            </nav>
    </header>
    <!-- Webpage Introduction Text -->
    <p id="intro">Welcome to the Book Store. The place to view your favourite HTML5 books. Check
        out the available books listed below to fuel your programming knowledge!
    </p>
    <!-- Main Section -->
    <section id="main">
        <!-- Featured Cards Section -->    
        <div class="featured">
            <h2>Featured</h2>
            <div class="featured-cards">
            </div>
        </div>
        <!-- Booklist Cards Section -->
        <div class="booklist">
            <div class="booklist-cards">
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer>
        <!-- Social Media Links -->
        <div class="footer-links">
            <a href="https://www.twitter.com/" target="_blank" class="social-links"><i class="fab fa-twitter fa-fw"></i></a>
            <a href="https://www.facebook.com/" target="_blank" class="social-links"><i class="fab fa-facebook fa-fw"></i></a>
            <a href="https://www.instagram.com/" target="_blank" class="social-links"><i class="fab fa-instagram fa-fw"></i></a>
        </div>
    </footer>

    <script src="//www.googleapis.com/books/v1/volumes?q=HTML5&callback=handleResponse" async></script>
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
    <script src="assets/js/navbar.js"></script>
    <script src="assets/js/script.js"></script>

</body>
</html>
